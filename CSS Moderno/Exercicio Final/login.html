<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="container-content">
        <header class="header">
            <div class="cabecalho">
                <img src="./resources/logo-onebitcode.svg" alt="logo-header">
            </div>
        </header>
        <section>
            <div class="main-content">
                <form method="post" class="area-login">
                    <div class="content-login">
                        <h4>Já possui uma conta?</h4>
                        <div class="usuario">
                            <input type="text" placeholder="Usuário">
                        </div>
                        <div class="password">
                            <input type="password" placeholder="senha">
                        </div>
                        <div class="lembrar">
                            <input type="checkbox" name="Lembrar Dados">
                            <label for="lembrar">Lembrar Dados</label>
                        </div>
                        <div class="login">
                            <input type="button" value="Entrar" id="entrar">
                        </div>
                    </div>
                </form>
                <div class="register-acount">
                    <h4>Ainda não é cadastrado?<br>Cadastre-se Agora.</h4>
                    <div class="dados-registro">
                        <ul>
                            <li>Receba atualizações via E-mail sobre novidades</li>
                            <li>Ofera exclusiva ao finalizar o cadastro!</li>
                        </ul>
                    </div>
                    <form method="post" class="register">
                        <div class="email-acount">
                            <input type="email" name="E-mail" id="email">
                        </div>
                        <div class="page-register">
                            <a href="cadastro.html" style="text-decoration: none;">Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-content">
                <div class="rodape">
                    <img src="./resources/iconrock-red.svg" alt="icone">
                    <a href="index.html" style="text-decoration: none;">Volte a Home</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
